<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 관리 시스템</title>
    
    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 애니메이션 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --info-color: #36b9cc;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f8f9fc;
            color: #5a5c69;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 로그인 화면 */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s;
        }
        
        .login-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .login-input {
            padding: 12px;
            border: 1px solid #d1d3e2;
            border-radius: 50px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .login-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s;
        }
        
        .login-button i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .login-button:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        
        /* 메인 대시보드 */
        .dashboard {
            display: none; /* 로그인 전에는 숨김 */
        }
        
        .header {
            background-color: white;
            padding: 15px 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
        }
        
        .user-name {
            font-weight: bold;
            margin-right: 15px;
        }
        
        .badge {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .logout-button {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s;
        }
        
        .logout-button:hover {
            background-color: #c0392b;
        }
        
        /* 대시보드 카드 */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #e3e6f0;
            padding-bottom: 10px;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: white;
            font-size: 18px;
        }
        
        .bg-primary { background-color: var(--primary-color); }
        .bg-success { background-color: var(--secondary-color); }
        .bg-warning { background-color: var(--warning-color); }
        .bg-danger { background-color: var(--danger-color); }
        .bg-info { background-color: var(--info-color); }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d3e2;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d3e2;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        /* 제출 버튼 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
        }
        
        /* 과제 목록 */
        .assignment-list {
            margin-top: 20px;
        }
        
        .assignment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e3e6f0;
            transition: background-color 0.3s;
        }
        
        .assignment-item:hover {
            background-color: #f8f9fc;
        }
        
        .assignment-name {
            font-weight: bold;
        }
        
        .assignment-date {
            color: #858796;
            font-size: 12px;
        }
        
        .assignment-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .assignment-link:hover {
            color: #2e59d9;
            text-decoration: underline;
        }
        
        .delete-btn {
            color: var(--danger-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            transform: scale(1.2);
        }
        
        /* 애니메이션 이모티콘 */
        .emoji-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 60px;
            animation: bounce 2s infinite;
            z-index: 100;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .emoji-container:hover {
            transform: scale(1.2);
        }
        
        /* 토스트 알림 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .toast-success .toast-icon {
            color: var(--secondary-color);
        }
        
        .toast-error .toast-icon {
            color: var(--danger-color);
        }
        
        /* 애니메이션 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
        }
        
        /* 모달 창 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.3s;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        /* 사용자 설정 화면 */
        .admin-panel {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .admin-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--dark-color);
        }
        
        .staff-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .staff-card {
            background-color: #f8f9fc;
            padding: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .staff-info {
            flex: 1;
        }
        
        .staff-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .staff-email {
            font-size: 12px;
            color: #858796;
        }
        
        .staff-grade {
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1 class="login-title animate__animated animate__fadeInDown">직원 관리 시스템</h1>
            <p class="animate__animated animate__fadeIn animate__delay-1s">사원 관리 및 평가를 위한 웹 애플리케이션입니다</p>
            <div class="emoji-animation" style="font-size: 80px; margin: 30px 0; animation: bounce 2s infinite;">
                📊
            </div>
            <form id="loginForm" class="login-form animate__animated animate__fadeIn animate__delay-2s">
                <input type="text" id="loginName" class="login-input" placeholder="이름" required>
                <input type="email" id="loginEmail" class="login-input" placeholder="이메일" required>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>
        </div>
    </div>
    
    <!-- 대시보드 화면 -->
    <div class="dashboard" id="dashboardContainer">
        <div class="container">
            <div class="header animate__animated animate__fadeInDown">
                <div class="logo">
                    <i class="fas fa-chart-line"></i> 직원 관리 시스템
                </div>
                <div class="user-info">
                    <div id="userAvatar" class="avatar">A</div>
                    <span id="userName" class="user-name">사용자 이름</span>
                    <span id="userGrade" class="badge">등급</span>
                    <button id="logoutButton" class="logout-button">로그아웃</button>
                </div>
            </div>
            
            <!-- 관리자 패널 (관리자로 로그인했을 때만 표시) -->
            <div id="adminPanel" class="admin-panel" style="display:none;">
                <h2 class="admin-title">직원 현황</h2>
                <div id="staffList" class="staff-list">
                    <!-- 직원 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
            
            <div class="dashboard-cards">
                <!-- 출결 카드 -->
                <div class="card animate__animated animate__fadeIn animate__delay-1s">
                    <div class="card-header">
                        <h2 class="card-title">출결 관리</h2>
                        <div class="card-icon bg-primary">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">오늘 출석 상태</label>
                        <select id="attendanceStatus" class="form-select">
                            <option value="present">출석</option>
                            <option value="tardy">지각</option>
                            <option value="absent">결석</option>
                            <option value="excused">사유결석</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">사유 (필요시)</label>
                        <input type="text" id="attendanceReason" class="form-control" placeholder="사유를 입력하세요">
                    </div>
                    <button id="saveAttendance" class="btn btn-primary">저장</button>
                </div>
                
                <!-- 결제 상태 카드 -->
                <div class="card animate__animated animate__fadeIn animate__delay-2s">
                    <div class="card-header">
                        <h2 class="card-title">결제 상태</h2>
                        <div class="card-icon bg-success">
                            <i class="fas fa-credit-card"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">결제 상태</label>
                        <select id="paymentStatus" class="form-select">
                            <option value="completed">결제 완료</option>
                            <option value="pending">결제 대기</option>
                            <option value="partial">부분 결제</option>
                            <option value="unpaid">미결제</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">결제 금액</label>
                        <input type="number" id="paymentAmount" class="form-control" placeholder="금액을 입력하세요">
                    </div>
                    <button id="savePayment" class="btn btn-primary">저장</button>
                </div>
                
                <!-- 필기 진도 카드 -->
                <div class="card animate__animated animate__fadeIn animate__delay-3s">
                    <div class="card-header">
                        <h2 class="card-title">필기 진도현황</h2>
                        <div class="card-icon bg-info">
                            <i class="fas fa-book"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">진도율 (%)</label>
                        <input type="number" id="writtenProgress" class="form-control" min="0" max="100" placeholder="진도율을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="form-label">점수</label>
                        <input type="number" id="writtenScore" class="form-control" min="0" max="100" placeholder="점수를 입력하세요">
                    </div>
                    <button id="saveWritten" class="btn btn-primary">저장</button>
                </div>
                
                <!-- 면접 진도 카드 -->
                <div class="card animate__animated animate__fadeIn animate__delay-4s">
                    <div class="card-header">
                        <h2 class="card-title">면접 진도현황</h2>
                        <div class="card-icon bg-warning">
                            <i class="fas fa-comments"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">면접 척도 (1~7)</label>
                        <select id="interviewScale" class="form-select">
                            <option value="1">1 - 아주 미흡</option>
                            <option value="2">2 - 미흡</option>
                            <option value="3">3 - 다소 미흡</option>
                            <option value="4">4 - 보통</option>
                            <option value="5">5 - 우수</option>
                            <option value="6">6 - 매우 우수</option>
                            <option value="7">7 - 탁월</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">면접 진도 메모</label>
                        <textarea id="interviewNote" class="form-control" rows="3" placeholder="면접 진도에 대한 메모를 입력하세요"></textarea>
                    </div>
                    <button id="saveInterview" class="btn btn-primary">저장</button>
                </div>
                
                <!-- 체력 현황 카드 -->
                <div class="card animate__animated animate__fadeIn animate__delay-5s">
                    <div class="card-header">
                        <h2 class="card-title">체력 현황</h2>
                        <div class="card-icon bg-danger">
                            <i class="fas fa-dumbbell"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">체력 급수</label>
                        <select id="fitnessLevel" class="form-select">
                            <option value="1">1급</option>
                            <option value="2">2급</option>
                            <option value="3">3급</option>
                            <option value="4">4급</option>
                            <option value="5">5급</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">푸시업 (개수)</label>
                        <input type="number" id="pushups" class="form-control" min="0" placeholder="개수를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="form-label">윗몸일으키기 (개수)</label>
                        <input type="number" id="situps" class="form-control" min="0" placeholder="개수를 입력하세요">
                    </div>
                    <button id="saveFitness" class="btn btn-primary">저장</button>
                </div>
                
                <!-- 자격사항 카드 -->
                <div class="card animate__animated animate__fadeIn animate__delay-6s">
                    <div class="card-header">
                        <h2 class="card-title">자격사항</h2>
                        <div class="card-icon bg-primary">
                            <i class="fas fa-certificate"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">국민체력 100</label>
                        <select id="nationalFitness" class="form-select">
                            <option value="none">해당 없음</option>
                            <option value="bronze">동</option>
                            <option value="silver">은</option>
                            <option value="gold">금</option>
                            <option value="platinum">플래티넘</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">한국어능력 검정</label>
                        <select id="koreanLanguage" class="form-select">
                            <option value="none">해당 없음</option>
                            <option value="level1">1급</option>
                            <option value="level2">2급</option>
                            <option value="level3">3급</option>
                            <option value="level4">4급</option>
                            <option value="level5">5급</option>
                            <option value="level6">6급</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">기타 자격</label>
                        <textarea id="otherCertificates" class="form-control" rows="3" placeholder="기타 자격증을 입력하세요"></textarea>
                    </div>
                    <button id="saveCertificates" class="btn btn-primary">저장</button>
                </div>
                
                <!-- 특이사항 카드 -->
                <div class="card animate__animated animate__fadeIn animate__delay-7s">
                    <div class="card-header">
                        <h2 class="card-title">특이사항</h2>
                        <div class="card-icon bg-warning">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">특이사항 메모</label>
                        <textarea id="specialNote" class="form-control" rows="5" placeholder="특이사항을 입력하세요"></textarea>
                    </div>
                    <button id="saveNote" class="btn btn-primary">저장</button>
                </div>
                
                <!-- 과제 업로드 카드 - 구글 드라이브 링크 방식으로 변경 -->
                <div class="card animate__animated animate__fadeIn animate__delay-8s">
                    <div class="card-header">
                        <h2 class="card-title">과제 관리</h2>
                        <div class="card-icon bg-info">
                            <i class="fas fa-link"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">과제 제목</label>
                        <input type="text" id="assignmentTitle" class="form-control" placeholder="과제 제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="form-label">과제 링크</label>
                        <input type="text" id="assignmentLink" class="form-control" placeholder="구글 드라이브 링크를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="form-label">제출 마감일</label>
                        <input type="date" id="assignmentDueDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">과제 설명</label>
                        <textarea id="assignmentDescription" class="form-control" rows="3" placeholder="과제에 대한 설명을 입력하세요"></textarea>
                    </div>
                    <button id="saveAssignment" class="btn btn-primary">저장</button>
                    
                    <div class="assignment-list" id="assignmentList">
                        <h3 style="margin-top: 20px; margin-bottom: 10px;">내 과제 목록</h3>
                        <!-- 과제 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 애니메이션 이모티콘 -->
    <div class="emoji-container" id="animatedEmoji">🚀</div>
    
    <!-- 토스트 알림 -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle toast-icon"></i>
        <span id="toastMessage">성공적으로 저장되었습니다!</span>
    </div>
    
    <script>
        // DOM 요소
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginForm = document.getElementById('loginForm');
        const loginName = document.getElementById('loginName');
        const loginEmail = document.getElementById('loginEmail');
        const logoutButton = document.getElementById('logoutButton');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userGrade = document.getElementById('userGrade');
        const adminPanel = document.getElementById('adminPanel');
        const staffList = document.getElementById('staffList');
        const assignmentList = document.getElementById('assignmentList');
        const animatedEmoji = document.getElementById('animatedEmoji');
        const toast = document.getElementById('toast');
        
        // 현재 사용자 정보
        let currentUser = null;
        
        // 관리자 이메일 (이 이메일로 로그인하면 관리자 권한을 가짐)
        const adminEmail = 'admin@example.com';
        
        // 등급 계산 기준
        const calculateGrade = (userData) => {
            // 사용자 데이터를 기반으로 등급 계산 로직
            // 예: 출석, 결제, 진도 등을 종합하여 등급 산출
            if (!userData) return 'New';
            
            // 기본적인 등급 계산 예시 (실제 비즈니스 로직에 맞게 수정 필요)
            let score = 0;
            
            // 출석 점수
            if (userData.attendance && userData.attendance.status === 'present') {
                score += 3;
            } else if (userData.attendance && userData.attendance.status === 'tardy') {
                score += 1;
            }
            
            // 결제 점수
            if (userData.payment && userData.payment.status === 'completed') {
                score += 2;
            }
            
            // 필기 점수
            if (userData.written && userData.written.score) {
                score += Math.floor(userData.written.score / 20); // 최대 5점
            }
            
            // 면접 점수
            if (userData.interview && userData.interview.scale) {
                score += parseInt(userData.interview.scale);
            }
            
            // 체력 점수
            if (userData.fitness && userData.fitness.level) {
                score += (6 - parseInt(userData.fitness.level)); // 1급이 가장 높음
            }
            
            // 등급 결정
            if (score >= 20) return 'S';
            if (score >= 15) return 'A';
            if (score >= 10) return 'B';
            if (score >= 5) return 'C';
            return 'D';
        };
        
        // 토스트 메시지 표시
        const showToast = (message, type = 'success') => {
            const toastElement = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = toastElement.querySelector('.toast-icon');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toastElement.className = 'toast toast-success';
                toastIcon.className = 'fas fa-check-circle toast-icon';
            } else if (type === 'error') {
                toastElement.className = 'toast toast-error';
                toastIcon.className = 'fas fa-exclamation-circle toast-icon';
            }
            
            toastElement.classList.add('show');
            
            setTimeout(() => {
                toastElement.classList.remove('show');
            }, 3000);
        };
        
        // 로컬 스토리지에서 사용자 정보 불러오기
        const loadUserData = (userId) => {
            try {
                const userData = localStorage.getItem(`userData_${userId}`);
                return userData ? JSON.parse(userData) : null;
            } catch (error) {
                console.error('사용자 데이터 로드 오류:', error);
                return null;
            }
        };
        
        // 로컬 스토리지에 사용자 정보 저장
        const saveUserData = (userId, field, data) => {
            try {
                // 기존 데이터 불러오기
                let userData = loadUserData(userId) || {};
                
                // 새 데이터 업데이트
                userData[field] = data;
                userData.updatedAt = new Date().toISOString();
                
                // 로컬 스토리지에 저장
                localStorage.setItem(`userData_${userId}`, JSON.stringify(userData));
                
                // 등급 계산 및 저장
                const grade = calculateGrade(userData);
                userData.grade = grade;
                localStorage.setItem(`userData_${userId}`, JSON.stringify(userData));
                
                // UI 업데이트
                userGrade.textContent = grade;
                
                // 관리자면 직원 목록 업데이트
                if (currentUser && currentUser.email === adminEmail) {
                    loadStaffList();
                }
                
                return true;
            } catch (error) {
                console.error('데이터 저장 오류:', error);
                return false;
            }
        };
        
        // 모든 사용자 데이터 불러오기 (관리자 전용)
        const loadAllUsers = () => {
            const users = [];
            // 로컬 스토리지에서 모든 사용자 데이터 찾기
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('userData_')) {
                    try {
                        const userData = JSON.parse(localStorage.getItem(key));
                        const userId = key.replace('userData_', '');
                        users.push({
                            id: userId,
                            ...userData
                        });
                    } catch (error) {
                        console.error('사용자 데이터 파싱 오류:', error);
                    }
                }
            }
            return users;
        };
        
        // 과제 저장 (로컬 스토리지 사용)
        const saveAssignment = (userId, assignment) => {
            try {
                // 기존 과제 불러오기
                const assignmentsString = localStorage.getItem(`assignments_${userId}`);
                const assignments = assignmentsString ? JSON.parse(assignmentsString) : [];
                
                // 새 과제에 ID와 날짜 추가
                assignment.id = Date.now().toString();
                assignment.createdAt = new Date().toISOString();
                
                // 과제 목록에 추가
                assignments.push(assignment);
                
                // 로컬 스토리지에 저장
                localStorage.setItem(`assignments_${userId}`, JSON.stringify(assignments));
                
                return true;
            } catch (error) {
                console.error('과제 저장 오류:', error);
                return false;
            }
        };
        
        // 과제 목록 불러오기
        const loadAssignments = (userId) => {
            try {
                const assignmentsString = localStorage.getItem(`assignments_${userId}`);
                const assignments = assignmentsString ? JSON.parse(assignmentsString) : [];
                
                assignmentList.innerHTML = '<h3 style="margin-top: 20px; margin-bottom: 10px;">내 과제 목록</h3>';
                
                if (assignments.length === 0) {
                    assignmentList.innerHTML += '<p>등록된 과제가 없습니다.</p>';
                    return;
                }
                
                // 최신 순으로 정렬
                assignments.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                assignments.forEach(assignment => {
                    const date = new Date(assignment.createdAt);
                    const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                    
                    const assignmentItem = document.createElement('div');
                    assignmentItem.className = 'assignment-item';
                    assignmentItem.innerHTML = `
                        <div>
                            <div class="assignment-name">${assignment.title}</div>
                            <div class="assignment-date">제출일: ${formattedDate}</div>
                            ${assignment.dueDate ? `<div class="assignment-date">마감일: ${assignment.dueDate}</div>` : ''}
                        </div>
                        <div>
                            <a href="${assignment.link}" target="_blank" class="assignment-link">
                                <i class="fas fa-external-link-alt"></i> 보기
                            </a>
                            <button class="delete-btn" data-id="${assignment.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    assignmentList.appendChild(assignmentItem);
                });
                
                // 삭제 버튼에 이벤트 리스너 추가
                const deleteButtons = document.querySelectorAll('.delete-btn');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const assignmentId = this.getAttribute('data-id');
                        deleteAssignment(userId, assignmentId);
                    });
                });
            } catch (error) {
                console.error('과제 목록 로드 오류:', error);
                assignmentList.innerHTML = '<p>과제 목록을 불러오는 중 오류가 발생했습니다.</p>';
            }
        };
        
        // 과제 삭제
        const deleteAssignment = (userId, assignmentId) => {
            try {
                const assignmentsString = localStorage.getItem(`assignments_${userId}`);
                if (!assignmentsString) return false;
                
                let assignments = JSON.parse(assignmentsString);
                assignments = assignments.filter(assignment => assignment.id !== assignmentId);
                
                localStorage.setItem(`assignments_${userId}`, JSON.stringify(assignments));
                
                // 목록 다시 불러오기
                loadAssignments(userId);
                
                showToast('과제가 삭제되었습니다');
                return true;
            } catch (error) {
                console.error('과제 삭제 오류:', error);
                showToast('과제 삭제 중 오류가 발생했습니다', 'error');
                return false;
            }
        };
        
        // 직원 목록 불러오기 (관리자 전용)
        const loadStaffList = () => {
            if (!currentUser || currentUser.email !== adminEmail) return;
            
            const users = loadAllUsers();
            staffList.innerHTML = '';
            
            if (users.length === 0) {
                staffList.innerHTML = '<p>등록된 직원이 없습니다.</p>';
                return;
            }
            
            users.forEach(user => {
                if (!user.name) return; // 이름이 없으면 건너뛰기
                
                const staffCard = document.createElement('div');
                staffCard.className = 'staff-card';
                staffCard.innerHTML = `
                    <div class="staff-info">
                        <div class="staff-name">${user.name}</div>
                        <div class="staff-email">${user.email || '이메일 없음'}</div>
                    </div>
                    <div class="staff-grade">${user.grade || 'New'}</div>
                `;
                
                staffList.appendChild(staffCard);
            });
        };
        
        // 로그인 처리
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = loginName.value.trim();
            const email = loginEmail.value.trim();
            
            if (!name || !email) {
                showToast('이름과 이메일을 모두 입력해주세요', 'error');
                return;
            }
            
            // 사용자 ID 생성 (이메일 기반)
            const userId = email.replace(/[^a-zA-Z0-9]/g, '_');
            
            // 사용자 정보 저장
            let userData = loadUserData(userId) || {};
            userData.name = name;
            userData.email = email;
            userData.lastLogin = new Date().toISOString();
            
            localStorage.setItem(`userData_${userId}`, JSON.stringify(userData));
            
            // 현재 사용자 설정
            currentUser = {
                id: userId,
                name: name,
                email: email
            };
            
            // 세션 스토리지에 로그인 상태 저장 (페이지 새로고침해도 로그인 유지)
            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // 사용자 정보 표시
            displayUserInfo(currentUser, userData);
            
            // 관리자 확인
            checkAdminStatus(email);
            
            // 과제 목록 불러오기
            loadAssignments(userId);
            
            // 화면 전환
            loginContainer.style.display = 'none';
            dashboardContainer.style.display = 'block';
            
            showToast(`${name}님, 환영합니다!`);
        });
        
        // 로그아웃 처리
        logoutButton.addEventListener('click', function() {
            // 세션 스토리지에서 로그인 정보 삭제
            sessionStorage.removeItem('currentUser');
            
            // 현재 사용자 초기화
            currentUser = null;
            
            // 화면 전환
            dashboardContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            
            // 입력 필드 초기화
            loginName.value = '';
            loginEmail.value = '';
            
            showToast('로그아웃되었습니다');
        });
        
        // 사용자 정보 표시
        const displayUserInfo = (user, userData) => {
            // 아바타 이니셜 표시 (이름의 첫 글자)
            const initial = user.name.charAt(0).toUpperCase();
            userAvatar.textContent = initial;
            
            // 사용자 이름 표시
            userName.textContent = user.name;
            
            // 등급 계산 및 표시
            const grade = calculateGrade(userData);
            userGrade.textContent = grade;
            
            // 데이터베이스에 등급 저장
            userData.grade = grade;
            localStorage.setItem(`userData_${user.id}`, JSON.stringify(userData));
        };
        
        // 관리자 상태 확인 및 UI 업데이트
        const checkAdminStatus = (email) => {
            if (email === adminEmail) {
                adminPanel.style.display = 'block';
                loadStaffList();
            } else {
                adminPanel.style.display = 'none';
            }
        };
        
        // 출결 저장
        document.getElementById('saveAttendance').addEventListener('click', function() {
            const status = document.getElementById('attendanceStatus').value;
            const reason = document.getElementById('attendanceReason').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            const data = {
                status,
                reason,
                date: new Date().toISOString()
            };
            
            const success = saveUserData(currentUser.id, 'attendance', data);
            
            if (success) {
                showToast('출결 정보가 저장되었습니다');
            } else {
                showToast('출결 정보 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 결제 정보 저장
        document.getElementById('savePayment').addEventListener('click', function() {
            const status = document.getElementById('paymentStatus').value;
            const amount = document.getElementById('paymentAmount').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            if (!amount) {
                showToast('결제 금액을 입력해주세요', 'error');
                return;
            }
            
            const data = {
                status,
                amount: parseFloat(amount),
                date: new Date().toISOString()
            };
            
            const success = saveUserData(currentUser.id, 'payment', data);
            
            if (success) {
                showToast('결제 정보가 저장되었습니다');
            } else {
                showToast('결제 정보 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 필기 진도 저장
        document.getElementById('saveWritten').addEventListener('click', function() {
            const progress = document.getElementById('writtenProgress').value;
            const score = document.getElementById('writtenScore').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            if (!progress || !score) {
                showToast('진도율과 점수를 모두 입력해주세요', 'error');
                return;
            }
            
            const data = {
                progress: parseFloat(progress),
                score: parseFloat(score),
                updatedAt: new Date().toISOString()
            };
            
            const success = saveUserData(currentUser.id, 'written', data);
            
            if (success) {
                showToast('필기 진도 정보가 저장되었습니다');
            } else {
                showToast('필기 진도 정보 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 면접 진도 저장
        document.getElementById('saveInterview').addEventListener('click', function() {
            const scale = document.getElementById('interviewScale').value;
            const note = document.getElementById('interviewNote').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            const data = {
                scale,
                note,
                updatedAt: new Date().toISOString()
            };
            
            const success = saveUserData(currentUser.id, 'interview', data);
            
            if (success) {
                showToast('면접 진도 정보가 저장되었습니다');
            } else {
                showToast('면접 진도 정보 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 체력 현황 저장
        document.getElementById('saveFitness').addEventListener('click', function() {
            const level = document.getElementById('fitnessLevel').value;
            const pushups = document.getElementById('pushups').value;
            const situps = document.getElementById('situps').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            if (!pushups || !situps) {
                showToast('푸시업과 윗몸일으키기 개수를 모두 입력해주세요', 'error');
                return;
            }
            
            const data = {
                level,
                pushups: parseInt(pushups),
                situps: parseInt(situps),
                updatedAt: new Date().toISOString()
            };
            
            const success = saveUserData(currentUser.id, 'fitness', data);
            
            if (success) {
                showToast('체력 현황 정보가 저장되었습니다');
            } else {
                showToast('체력 현황 정보 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 자격사항 저장
        document.getElementById('saveCertificates').addEventListener('click', function() {
            const nationalFitness = document.getElementById('nationalFitness').value;
            const koreanLanguage = document.getElementById('koreanLanguage').value;
            const otherCertificates = document.getElementById('otherCertificates').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            const data = {
                nationalFitness,
                koreanLanguage,
                otherCertificates,
                updatedAt: new Date().toISOString()
            };
            
            const success = saveUserData(currentUser.id, 'certificates', data);
            
            if (success) {
                showToast('자격사항 정보가 저장되었습니다');
            } else {
                showToast('자격사항 정보 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 특이사항 저장
        document.getElementById('saveNote').addEventListener('click', function() {
            const note = document.getElementById('specialNote').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            const data = {
                note,
                updatedAt: new Date().toISOString()
            };
            
            const success = saveUserData(currentUser.id, 'specialNote', data);
            
            if (success) {
                showToast('특이사항이 저장되었습니다');
            } else {
                showToast('특이사항 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 과제 저장
        document.getElementById('saveAssignment').addEventListener('click', function() {
            const title = document.getElementById('assignmentTitle').value;
            const link = document.getElementById('assignmentLink').value;
            const dueDate = document.getElementById('assignmentDueDate').value;
            const description = document.getElementById('assignmentDescription').value;
            
            if (!currentUser) {
                showToast('로그인이 필요합니다', 'error');
                return;
            }
            
            if (!title || !link) {
                showToast('과제 제목과 링크를 모두 입력해주세요', 'error');
                return;
            }
            
            try {
                // 유효한 URL인지 확인
                new URL(link);
            } catch (error) {
                showToast('유효한 URL을 입력해주세요', 'error');
                return;
            }
            
            const assignment = {
                title,
                link,
                dueDate,
                description
            };
            
            const success = saveAssignment(currentUser.id, assignment);
            
            if (success) {
                showToast('과제가 성공적으로 저장되었습니다');
                
                // 입력 필드 초기화
                document.getElementById('assignmentTitle').value = '';
                document.getElementById('assignmentLink').value = '';
                document.getElementById('assignmentDueDate').value = '';
                document.getElementById('assignmentDescription').value = '';
                
                // 과제 목록 다시 불러오기
                loadAssignments(currentUser.id);
            } else {
                showToast('과제 저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // 애니메이션 이모티콘 순환
        const emojis = ['🚀', '📊', '💪', '🏆', '📝', '🎯'];
        let emojiIndex = 0;
        
        setInterval(() => {
            emojiIndex = (emojiIndex + 1) % emojis.length;
            animatedEmoji.textContent = emojis[emojiIndex];
        }, 3000);
        
        // 페이지 로드 시 로그인 상태 확인 (세션 스토리지에서)
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = sessionStorage.getItem('currentUser');
            
            if (savedUser) {
                try {
                    // 저장된 사용자 정보 불러오기
                    currentUser = JSON.parse(savedUser);
                    
                    // 사용자 데이터 불러오기
                    const userData = loadUserData(currentUser.id);
                    
                    // 사용자 정보 표시
                    displayUserInfo(currentUser, userData);
                    
                    // 관리자 확인
                    checkAdminStatus(currentUser.email);
                    
                    // 과제 목록 불러오기
                    loadAssignments(currentUser.id);
                    
                    // 화면 전환
                    loginContainer.style.display = 'none';
                    dashboardContainer.style.display = 'block';
                } catch (error) {
                    console.error('로그인 상태 복원 오류:', error);
                    sessionStorage.removeItem('currentUser');
                }
            }
        });
    </script>
</body>
</html>
